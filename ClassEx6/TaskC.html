<!DOCTYPE html>

    <body>
        <h1>Using innerHTML in this exercise</h1>
        //Changing the innerHTML property of an HTML element is common way to display data in HTML. 
        <p id="demo"></p>

        <script>
            document.getElementById("demo").innerHTML = 5 + 10;
        </script>

        <hr>

        <h1>Using document.write() in exercise</h1>

        <script>
            document.write(5 + 6);
        </script>

        <hr>

        <h1>Using document.write(), HTML is loaded, will delete all existing HTML</h1>

        <button type="button" onclick="document.write(25+6)">Try clicking this!</button>

        <hr>

        <h1>Using the window.alert()</h1>
        <script>
            window.alert(12+5);
        </script>
